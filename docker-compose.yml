services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netboot-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - /mnt/user/isos:/isos
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATA_PATH=/data
      - OS_INSTALLERS_PATH=/isos
      - IMAGES_PATH=/iscsi-images
      - LOG_LEVEL=INFO
    networks:
      - netboot
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: netboot-frontend
    ports:
      - "30000:3000"
    networks:
      - netboot
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  tftp:
    build:
      context: ./netboot/tftp
      dockerfile: Dockerfile
    container_name: netboot-tftp
    ports:
      - "69:69/udp"
    volumes:
      - ./data:/data
      - /mnt/user/isos:/isos
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    environment:
      # Set this to your boot server IP address (the IP where clients can reach your Netboot Orchestrator)
      # This IP will be used in iPXE boot.ipxe script as fallback if DHCP next-server is not available
      - BOOT_SERVER_IP=192.168.1.50
    networks:
      - netboot
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - apparmor:unconfined
    restart: unless-stopped

  http-server:
    build:
      context: ./netboot/http
      dockerfile: Dockerfile
    container_name: netboot-http
    ports:
      - "8080:80"
    volumes:
      - ./data:/data
      - /mnt/user/isos:/isos
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    networks:
      - netboot
    restart: unless-stopped

  iscsi-target:
    build:
      context: ./netboot/iscsi
      dockerfile: Dockerfile
    container_name: netboot-iscsi
    ports:
      - "3260:3260"
    volumes:
      - ./data:/data
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    networks:
      - netboot
    privileged: true
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    restart: unless-stopped

networks:
  netboot:
    driver: bridge
