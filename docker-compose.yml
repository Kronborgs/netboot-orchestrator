services:
  netboot-backend:
    build:
      context: ./netboot
      dockerfile: Dockerfile.backend
    container_name: netboot-backend
    network_mode: host
    volumes:
      - ./data:/data
      - /mnt/user/isos:/isos
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATA_PATH=/data
      - OS_INSTALLERS_PATH=/isos
      - IMAGES_PATH=/iscsi-images
      - LOG_LEVEL=INFO
      # Boot server IP
      - BOOT_SERVER_IP=192.168.1.50
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    restart: unless-stopped

  netboot-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: netboot-frontend
    network_mode: host
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
