services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netboot-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - /mnt/user/isos:/isos
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATA_PATH=/data
      - LOG_LEVEL=INFO
    networks:
      - Dockernet
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: netboot-frontend
    ports:
      - "30000:3000"
    networks:
      - Dockernet
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  tftp:
    build:
      context: ./netboot/tftp
      dockerfile: Dockerfile
    container_name: netboot-tftp
    ports:
      - "69:69/udp"
    volumes:
      - ./data:/data
      - /mnt/user/isos:/isos
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    networks:
      - Dockernet
    restart: unless-stopped

  http-server:
    build:
      context: ./netboot/http
      dockerfile: Dockerfile
    container_name: netboot-http
    ports:
      - "8080:80"
    volumes:
      - ./data:/data
      - /mnt/user/isos:/isos
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    networks:
      - Dockernet
    restart: unless-stopped

  iscsi-target:
    build:
      context: ./netboot/iscsi
      dockerfile: Dockerfile
    container_name: netboot-iscsi
    ports:
      - "3260:3260"
    volumes:
      - ./data:/data
      - /mnt/isos/netbootimg/iscsi:/iscsi-images
    networks:
      - Dockernet
    privileged: true
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    restart: unless-stopped

networks:
  Dockernet:
    external: true
