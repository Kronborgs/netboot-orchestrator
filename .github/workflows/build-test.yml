name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check code style
      run: |
        cd backend
        pip install pylint
        pylint app/ --disable=all --enable=E,W || true

    - name: Test API
      run: |
        cd backend
        python -m pytest || true

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Check code style
      run: |
        cd frontend
        npm run lint || true

    - name: Build
      run: |
        cd frontend
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend image
      uses: docker/build-push-action@v4
      with:
        context: backend
        push: false
        tags: netboot-orchestrator:backend-latest

    - name: Build frontend image
      uses: docker/build-push-action@v4
      with:
        context: frontend
        push: false
        tags: netboot-orchestrator:frontend-latest

  docker-compose-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Test docker-compose file
      run: |
        docker-compose config > /dev/null
        echo "✓ docker-compose.yml is valid"

    - name: Build all services
      run: |
        docker-compose build

    - name: Start services
      run: |
        docker-compose up -d
        sleep 10

    - name: Check service health
      run: |
        docker-compose ps
        curl -f http://localhost:8000/health || exit 1
        echo "✓ API health check passed"

    - name: Cleanup
      if: always()
      run: |
        docker-compose down
