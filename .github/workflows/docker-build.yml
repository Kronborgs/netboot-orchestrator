name: Build & Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*', '*-V*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve build version (always unique)
        id: version
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          RAW_VERSION=$(cat VERSION 2>/dev/null | tr -d '\n' || true)

          if echo "$RAW_VERSION" | grep -Eq '^[0-9]{4}-[0-9]{2}-[0-9]{2}-V[0-9]+$'; then
            SOURCE_VERSION="$RAW_VERSION"
          else
            SOURCE_VERSION="${TODAY}-V1"
          fi

          BUILD_VERSION="${TODAY}-V${GITHUB_RUN_NUMBER}"

          echo "source_version=$SOURCE_VERSION" >> $GITHUB_OUTPUT
          echo "build_version=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "Source version: $SOURCE_VERSION"
          echo "Build version:  $BUILD_VERSION"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.version.outputs.source_version }}
            type=raw,value=${{ steps.version.outputs.build_version }}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push all-in-one image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.build_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
