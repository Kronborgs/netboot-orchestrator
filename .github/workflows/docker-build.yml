name: Build & Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*', '*-V*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce VERSION bump on main pushes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "Initial push detected, skipping VERSION enforcement"
            exit 0
          fi

          if git diff --name-only "$BEFORE" "$AFTER" | grep -qx "VERSION"; then
            echo "VERSION updated in this push range"
          else
            echo "ERROR: VERSION must be updated for every push to main"
            exit 1
          fi

      - name: Enforce version/date consistency in docs and UI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          VERSION_VALUE=$(cat VERSION | tr -d '\n')

          if ! echo "$VERSION_VALUE" | grep -Eq '^[0-9]{4}-[0-9]{2}-[0-9]{2}-V[0-9]+$'; then
            echo "ERROR: VERSION format must be YYYY-MM-DD-VN"
            exit 1
          fi

          VERSION_DATE=${VERSION_VALUE%-V*}
          HUMAN_DATE=$(LC_ALL=C date -u -d "$VERSION_DATE" "+%B %-d, %Y")

          if ! grep -Fq "**Version**: $VERSION_VALUE" README.md; then
            echo "ERROR: README.md version marker must match VERSION"
            exit 1
          fi

          if ! grep -Fq "**Version:** $VERSION_VALUE" PROJECT_GUIDE.md; then
            echo "ERROR: PROJECT_GUIDE.md version marker must match VERSION"
            exit 1
          fi

          if ! grep -Fq "setVersion('$VERSION_VALUE')" frontend/src/App.tsx; then
            echo "ERROR: frontend/src/App.tsx fallback version must match VERSION"
            exit 1
          fi

          if ! grep -Fq "**Last Updated**: $HUMAN_DATE" README.md; then
            echo "ERROR: README.md Last Updated must match VERSION date"
            exit 1
          fi

          if ! grep -Fq "**Last Updated:** $HUMAN_DATE" PROJECT_GUIDE.md; then
            echo "ERROR: PROJECT_GUIDE.md Last Updated must match VERSION date"
            exit 1
          fi

          echo "Version/date consistency checks passed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve build version (always unique)
        id: version
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          RAW_VERSION=$(cat VERSION 2>/dev/null | tr -d '\n' || true)

          if echo "$RAW_VERSION" | grep -Eq '^[0-9]{4}-[0-9]{2}-[0-9]{2}-V[0-9]+$'; then
            SOURCE_VERSION="$RAW_VERSION"
          else
            SOURCE_VERSION="${TODAY}-V1"
          fi

          BUILD_VERSION="${TODAY}-V${GITHUB_RUN_NUMBER}"

          echo "source_version=$SOURCE_VERSION" >> $GITHUB_OUTPUT
          echo "build_version=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "Source version: $SOURCE_VERSION"
          echo "Build version:  $BUILD_VERSION"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.version.outputs.source_version }}
            type=raw,value=${{ steps.version.outputs.build_version }}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push all-in-one image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.build_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
