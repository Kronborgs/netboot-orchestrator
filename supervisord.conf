[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:netboot-api]
command=/bin/bash -c 'cd /app && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000'
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/api.err.log
stdout_logfile=/var/log/supervisor/api.out.log
environment=PYTHONUNBUFFERED=1

[group:netboot-orchestrator]
programs=netboot-api
priority=999
